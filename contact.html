<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car rental</title>
  <meta name="description" content="Rent cars online">
  <meta name="keywords" content="cars, rent, online">
  <meta name="author" content="Amine Es Sobhi">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contact.css">
</head>

<body>
  <header class="header">
    <nav class="navbar container">
      <img src="images/faical_sonic.png" alt="gocar logo">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#gallery">Gallery</a></li>
        <li><a class="reserve_btn" href="reserve.html">Reservation</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section class="reserve">

    <div class="inner-reserve container">
      <h2>Reserve Now</h2>
      <div class="transmission carb">
        <div class="form_00-00 cont1">

          <input type="text" required placeholder="Full Name..." class="form-control">
        </div>
      </div>
      <div class="transmission carb">
        <div class="form_00-00 cont2">

          <input placeholder="Email..." required type="email" class="form-control">
        </div>
      </div>
      <div class="form_00-00 cont2">
        <input type="text" required placeholder="Subject..." class="form-control">
      </div>
      <div class="form_00-00 cont2">

        <textarea placeholder="Message..." required name="" id="" cols="30" rows="10" type=""
          class="form-control"></textarea>
      </div>

      <div class="form_00-04">
        <button onclick="import_data()">Submit</button>
      </div>
  </section>
  <div id="modal" style="display: none">
    <div id="modal--content">
      <div id="close">&times;</div>
     <h1>Full Name :</h1>  <input type="text" name="" id="name">
     <h1>Email :</h1> <input type="text" name="" id="email">
     <h1>Subject :</h1> <input type="text" name="" id="subject">
     <h1>Message :</h1> <textarea name="" id="message" cols="30" rows="10"></textarea>
    </div>
  </div>

  <script src="js/contact.js"></script>
  <footer class="container">

    <p>All Rights Reserveed - lorem 2020</p>

  </footer>
</body>

</html>
